<!DOCTYPE html>
<html>
<head>
  <title>osf html</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <form action="">
                <h2>Send a message</h2>
                <div class="input">
                    <label class="name" for="">Your name</label><br>
                    <input type="text" required>
                </div>
                <div class="input">
                    <label for="">Your email</label><br>
                    <input type="text" required>
                </div>
                <div class="input">
                    <label for="">Mobile number</label><br>
                    <input type="number" required>
                </div>
                <div class="textarea">
                    <label for="">Type your message</label><br>
                    <textarea></textarea>
                </div>
                <div class="click">
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
